<mat-toolbar color="primary">
  <div class="logo">
    <img routerLink="/" id="logo-img" src="../assets/img/logo.png" alt="logo">
    <span routerLink="/">QUICK AID</span>
  </div>
  <button mat-button color="primary" (click)="setLang('uk')" class="nav-item flag">
    УКР
  </button>
  <button mat-button color="primary" (click)="setLang('en')" class="nav-item flag">
    ENG
  </button>
<!--  <button *ngIf="api.currentUser" mat-button color="primary" routerLink="/notification" class="nav-item">-->
<!--    {{ 'object.notifications'|translate|uppercase }}-->
<!--  </button>-->
  <button *ngIf="!api.currentUser" mat-button color="primary" routerLink="/login" class="nav-item">
    {{ 'app.login'|translate|uppercase }}
  </button>
  <button *ngIf="!api.currentUser" mat-button color="primary" routerLink="/register" class="nav-item">
    {{ 'app.registration'|translate|uppercase }}
  </button>
  <button *ngIf="api.currentUser" mat-button color="primary" class="nav-item" routerLink="/">
    {{ 'app.profile'|translate|uppercase }}
  </button>
  <button *ngIf="api.currentUser" mat-button color="primary" (click)="logout()" class="nav-item">
    {{ 'action.logout'|translate|uppercase }}
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
